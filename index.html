<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coffe-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Café</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Aurora Café: cafés especiais, frescos e selecionados. Compre grãos, acessórios e assine planos com benefícios exclusivos."
    />
    <!-- Canonical removed during build because href="/" confuses Vite's asset processing; re-add with absolute URL after deploy. -->

    <!-- Theming -->
    <meta name="theme-color" content="#4a2c2a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Aurora Café" />
    <meta
      property="og:title"
      content="Aurora Café | Cafés especiais e assinatura"
    />
    <meta
      property="og:description"
      content="Cafés de origem controlada, microtorra e assinatura com benefícios. Descubra a Aurora Café."
    />
    <meta property="og:url" content="/" />
    <!-- Use an existing public asset for OG image to avoid missing file during build -->
    <meta property="og:image" content="/coffe-svgrepo-com.svg" />

    <!-- Performance: fonts preconnect (opcional, ajuda o carregamento dos Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts: Montserrat (heading), Lora (accent) e Roboto (body) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
